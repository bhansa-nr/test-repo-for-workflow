name: Build and Generate Assets

on:
  push:
    tags:
      - 'v*.*.*' # Triggers on version tags like v1.0.0

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16' # Specify the Node.js version you need

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: List files in dist folder
      run: ls -l dist

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload each file in dist as a separate release asset
      uses: actions/github-script@v4
      with:
        script: |
          const fs = require('fs');
          const path = require('path');

          const distDir = path.join(process.cwd(), 'dist');
          const files = fs.readdirSync(distDir);

          for (const file of files) {
            const filePath = path.join(distDir, file);
            const fileContent = fs.readFileSync(filePath);

            const result = await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ steps.create_release.outputs.id }},
              name: file,
              data: fileContent,
            });

            core.info(`Uploaded ${file} - ${result.data.browser_download_url}`);
          }