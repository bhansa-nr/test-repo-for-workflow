name: Build and Release Browser Assets

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Specify the Node.js version you need

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build  # Ensure this builds your project appropriately for browser agents

    - name: Minify JavaScript files
      run: |
        if [ -d "dist" ]; then
          npm install -g terser
          terser dist/*.js --compress --mangle --output dist.min.js
        else
          echo "No dist folder found"; exit 1
        fi

    - name: List files in dist folder
      run: ls -l dist

    - name: Create GitHub release
      uses: softprops/action-gh-release@v1
      with:
        token: ${{ secrets.GH_TOKEN }}
        prerelease: true
        files: dist/*
        discussion_category_name: Releases