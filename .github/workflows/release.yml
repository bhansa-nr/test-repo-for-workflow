name: Build and Generate Assets

on:
  push:
    tags:
      - 'v*.*.*' # Triggers on version tags like v1.0.0

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16' # Match your project's Node.js version

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Ensure build files exist
      run: |
        ls -l dist
        zip -r dist/release.zip dist/ # Create a zip archive of the `dist` directory

    - name: List files in dist folder
      run: ls -l dist

    - name: Publish GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        token: ${{ secrets.GH_TOKEN }}
        prerelease: true
        files: dist/release.zip
        discussion_category_name: Releases